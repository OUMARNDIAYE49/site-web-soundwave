<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site web Soundwave</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <section id="header">
        <nav>
            <div class="logo">
              <img src="assets/images/nav-left.png" alt="logo">
            </div>
            <ul>
                <li><a href="#discover">Conver</a></li>
                <li> <a href="#fun">Join</a></li>
            </ul>
        </nav>
    </section>
</header>
<main>
    <section id="content-header">
        <div class="fell-music">
            <div class="fell-left">
            
                <img src="assets/images/header-left.png" alt="image header">
            </div>
            <div class="fell-right">
                <h1>Fell the music</h1>
                <p>Stream over 20 thousand songs with one click</p>
                <button>Join Now</button>
                <img src="assets/images/cercle-bleu-grand.png" alt="cercle bleu grand">
            </div>
        </div>
    </section>

    <section id="discover">
        <div class="content-discover">
            <div class="discover-left">
                <h2>Discover new music</h2>
                <div class="icone">
                    <div class="item">
                        <img src="assets/images/micro.png" alt="micro image">
                        <p>chart</p>
                    </div>
                    <div class="item">
                        <img src="assets/images/album.png" alt="album image">
                        <p>album</p>
                    </div>
                   <div class="item">
                        <img src="assets/images/more-1.png" alt="more image">
                        <p>more</p>
                   </div>
                </div>
                <p>by joining you can benefit by listening to the latest albums released</p>
            </div>
            <div class="discover-right">
                <img src="assets/images/covers-1.png" alt="conver image">
            </div>
        </div>
    </section>
    <section id="fun">
        <div class="content-fun">
           <div class="fun-left">
            <h1>Join the<span> fun.</span></h1>
           </div>
           <div class="fun-right">
               <div class="contact">
                    <div class="formulaire">
                        <form action="fun">
                            <label for="name">Name:</label>
                            <input type="text" name="nom" id="noms">
                            <label for="email">Email:</label>
                            <input type="text" name="adress" id="mail">
                            <label for="password">Password:</label>
                            <input type="text" name="password" id="mot-de-pass">
                        </form>
                        <button>Join Now</button>
                    </div>
                    <div class="bouton">   
                </div>
            </div>
           </div>
        </div>
    </section>
</main>
<footer>
     <section id="footer">
        <div class="content-footer">
            <div class="footer-left">
                <ul>
                    <li><a href="about">About Us</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <img src="assets/images/twiter.png" alt="twiter image">
                <p>twiter</p>
                <img src="assets/images/facebook.png" alt="facebook image">
                <p>facebook</p>
            </div>
        </div>
     </section>
</footer> 
</body>
</html>
